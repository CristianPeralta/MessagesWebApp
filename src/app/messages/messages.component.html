<div *ngFor="let message of messages">
  <mat-card class="example-card card">
    <mat-card-header>
      <div  mat-card-avatar [ngStyle]="{'background-image': 'url(' + message.user.photo + ')'}" class="example-header-image">
      </div>
      <mat-card-title>{{message.user.username}}</mat-card-title>
      <mat-card-subtitle>{{message.user.country}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{message.text}}</p>
    </mat-card-content>
  </mat-card>
</div>
