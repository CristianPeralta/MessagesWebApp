<div>
  <div class="no-data text-center" *ngIf="messages.length == 0">
    <p>There is no messages added yet!</p>
  </div>
  <div *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <div *ngIf="!!message.user">
        <mat-card class="example-card card">
          <mat-card-header>
            <div  mat-card-avatar [ngStyle]="{'background-image': 'url(' + message.user.photo + ')'}" class="example-header-image">
            </div>
            <mat-card-title>{{message.user.username}}</mat-card-title>
            <mat-card-subtitle>{{message.user.country}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{message.text}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
