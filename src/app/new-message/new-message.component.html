<mat-card class="card">
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="message.user"  placeholder="Name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput [(ngModel)]="message.text" placeholder="Leave a message"></textarea>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button color="primary" (click)="post()">
        POST
      </button>
    </mat-card-actions>
  </mat-card-content>

</mat-card>
